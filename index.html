<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Slider</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <div class="slider">
        <div class="list">
            <img src="images/indra-projects-OVDRAVoeqQc-unsplash.jpg" class="item">
            <img src="images/jeroen-den-otter-iKmm0okt6Q4-unsplash.jpg" class="item">

            <img src="images/slava-samsonov-nafmVML7TOY-unsplash.jpg" class="item">
        </div>
        <div class="buttons">
            <button class="prev"><</button>
            <button class="next">></button>
        </div>
        <ul class="dots">
            <li class="active"> </li>
            <li> </li>
            <li> </li>
            <li> </li>
            <li> </li>
            <li> </li>
        </ul>
    </div>


    <script src="script/script.js"></script>
